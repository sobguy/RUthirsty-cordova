<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; media-src *; img-src 'self' data: content:; font-src 'self' https://fonts.gstatic.com;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="dark light">
        <meta name="theme-color" content="#0f172a">
        <link rel="stylesheet" href="css/style.css">
        <title>RUthirsty - 饮水追踪</title>
    </head>
    <body>
        <div class="app">
            <header>
                <h1>💧 RUthirsty</h1>
                <p class="header-subtitle">保持水分，保持健康</p>
                <button id="settingsBtn" class="settings-btn" aria-label="设置">⚙️</button>
            </header>

            <main>
                <section class="counter-section">
                    <h2>今日饮水量</h2>
                    <div class="counter-display">
                        <div class="counter-value">
                            <span id="glassCount">0</span>
                            <span class="counter-label">杯</span>
                        </div>
                        <div class="counter-divider"></div>
                        <div class="counter-ml">
                            <span id="mlCount">0</span>
                            <span class="counter-label">毫升</span>
                        </div>
                    </div>
                </section>

                <section class="action-section">
                    <button id="checkInBtn" class="check-in-button" aria-label="记录饮水">
                        <span class="button-icon">💧</span>
                        <span class="button-text">喝水打卡</span>
                    </button>
                </section>

                <section class="records-section">
                    <h3>今日记录</h3>
                    <div id="recordsList" class="records-list">
                        <p class="empty-message">今天还没有记录。<br>点击上方按钮开始记录吧！</p>
                    </div>
                </section>
            </main>

            <!-- 设置面板 -->
            <div id="settingsPanel" class="settings-panel">
                <div class="settings-content">
                    <div class="settings-header">
                        <h2>⚙️ 设置</h2>
                        <button id="closeSettingsBtn" class="close-btn" aria-label="关闭">✕</button>
                    </div>
                    <div class="settings-body">
                        <div class="setting-item">
                            <label for="amountInput">每次喝水量</label>
                            <div class="amount-input-group">
                                <button id="decreaseBtn" class="amount-btn" aria-label="减少">−</button>
                                <input type="number" id="amountInput" min="50" max="1000" step="50" value="250">
                                <button id="increaseBtn" class="amount-btn" aria-label="增加">+</button>
                                <span class="amount-unit">毫升</span>
                            </div>
                        </div>
                        <div class="setting-description">
                            建议每次饮水量：150-300毫升
                        </div>
                    </div>
                    <div class="settings-footer">
                        <button id="saveSettingsBtn" class="save-btn">保存设置</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/dataManager.js"></script>
        <script src="js/uiController.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
